# Production docker-compose
# Usage: docker compose -f docker-compose.prod.yml up -d
#
# Required environment variables (set in .env or export):
#   - DATABASE_URL: PostgreSQL connection string
#   - CLIENT_URL: Public URL of the web app (for CORS)
#   - VITE_SERVER_URL: Public URL of the server (for Socket.IO)
#
# Optional:
#   - POSTGRES_PASSWORD: If using the included postgres service

version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: dabb-postgres
    restart: always
    environment:
      POSTGRES_USER: dabb
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: dabb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dabb -d dabb"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Not exposed externally in production - accessed via internal network
    networks:
      - dabb-internal

  server:
    image: ${DOCKER_REGISTRY:-ghcr.io}/deglerj/dabb-server:${TAG:-latest}
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: dabb-server
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL:-postgresql://dabb:${POSTGRES_PASSWORD}@postgres:5432/dabb}
      CLIENT_URL: ${CLIENT_URL:?CLIENT_URL is required}
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - dabb-internal
      - dabb-external
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M

  web:
    image: ${DOCKER_REGISTRY:-ghcr.io}/deglerj/dabb-web:${TAG:-latest}
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_SERVER_URL: ${VITE_SERVER_URL:?VITE_SERVER_URL is required}
    container_name: dabb-web
    restart: always
    depends_on:
      - server
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - dabb-external
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 128M
        reservations:
          cpus: "0.1"
          memory: 32M

networks:
  dabb-internal:
    driver: bridge
  dabb-external:
    driver: bridge

volumes:
  postgres_data:
