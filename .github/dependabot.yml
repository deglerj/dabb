version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    ignore:
      # expo SDK 55 requires react-native 0.83.x; 0.84.0 broke the Kotlin
      # Promise interface in a way expo-modules-core 55.x doesn't handle.
      # Remove this ignore once expo SDK 56 (which supports RN 0.84+) is released.
      - dependency-name: 'react-native'
        versions: ['0.84.x']
    groups:
      dev-dependencies:
        patterns:
          - '@types/*'
          - 'typescript'
          - 'vitest'
          - 'turbo'
      react:
        patterns:
          - 'react'
          - 'react-dom'
          - '@types/react*'
      expo:
        patterns:
          - 'expo*'
          - 'react-native*'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'docker'
    directory: '/apps/server'
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'docker'
    directory: '/apps/web'
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'docker'
    directory: '/apps/mobile'
    schedule:
      interval: 'weekly'
