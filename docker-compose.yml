# Local development docker-compose
# Usage: docker compose up -d
version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: dabb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dabb
      POSTGRES_PASSWORD: dabb_dev_password
      POSTGRES_DB: dabb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dabb -d dabb"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: dabb-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://dabb:dabb_dev_password@postgres:5432/dabb
      CLIENT_URL: http://localhost:5173
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_SERVER_URL: http://localhost:3000
    container_name: dabb-web
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
